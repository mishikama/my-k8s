envs:
  RAILS_DEVELOPMENT_HOSTS: "130.193.44.115.nip.io"

deployments:
  web-app:
    replicas: 1
    containers:
      - name: web-app
        env:
          envConfigmaps:
            - envs

ingresses:
  130.193.44.115.nip.io:
    certManager:
      issuerType: cluster-issuer
      issuerName: letsencrypt
    ingressClassName: nginx
    hosts:
      - paths:
          - serviceName: web-app
            servicePort: 3000
            path: "/"
