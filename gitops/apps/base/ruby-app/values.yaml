envs:
  DB_HOST: postgres-postgresql
  DB_PORT: "5432"
  DB_USERNAME: postgres
  RAILS_DEVELOPMENT_HOSTS: ""

secretEnvs:
  postgres-postgresql: postgres-password

deployments:
  web-app:
    replicas: 1
    labels:
      app: web-app
    podLabels:
      app: web-app
    containers:
      - name: web-app
        image: mishila/mylab-ruby-app
        imageTag: latest
        imagePullPolicy: Always
        env:
          envFromConfigmap:
            - envs
          envsFromSecret:
            - secretEnvs
        ports:
          - containerPort: 3000

services:
  web-app:
    type: ClusterIP
    ports:
      - name: http
        protocol: TCP
        port: 3000
