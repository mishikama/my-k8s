---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-dev
  namespace: flux-system
spec:
  interval: 5m
  path: ./gitops/apps/overlays/dev
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-stage
  namespace: flux-system
spec:
  interval: 5m
  path: ./gitops/apps/overlays/stage
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
